
name: WebTest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      selenium:
        image: ppodgorsek/robot-framework
        ports:
          - 1001:1001
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5.0.0
        with:
          python-version: 3.12.2

      - name: Install dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y \
           libnss3 \
           libgconf-2-4 \
          google-chrome-stable
         python -m pip install --upgrade pip
         pip install robotframework
         pip install robotframework-seleniumlibrary

      - name: Configure Chrome options
        run: |
         mkdir -p /tmp/.X11-unix
         sudo chmod 1777 /tmp/.X11-unix
         echo "CHROME_OPTS='--no-sandbox --disable-dev-shm-usage --headless --disable-gpu --remote-debugging-port=9222 --disable-software-rasterizer'" >> $GITHUB_ENV

      - name: Run Robot Framework tests
        env:
         CHROME_OPTS: ${{ secrets.CHROME_OPTS }}
        run: |
         mkdir -p results
         robot --variable SELENIUM_LIBRARY_ARGS:"--browseroptions $CHROME_OPTS" --outputdir results TestesRobot

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
         name: robot-results
         path: results
